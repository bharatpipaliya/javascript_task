<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for of loop</title>
</head>
<body>
    <h1>For of loop in array</h1>
    <h2 id="h2"></h2>
    

    <script>
        const number = [45,42,49,44,48];
        var ans="";

        for(let x of number)
        {
            ans += x + "<br>";
        }

        document.getElementById('h2').innerHTML=ans;



        

    </script>

</body>

</html>
