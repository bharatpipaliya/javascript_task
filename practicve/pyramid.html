<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    No. of lines <input type="text" id="i1">
    
    <button type="button" onclick="demo1()">
        click
    </button>

    <script>
        function demo1()
        {
            var a=parseInt(document.getElementById('i1').value);

            for(var i=1; i<=a; i++)
            {
                for(var j=1; j<=i;j++)
                {
                    document.write("*");
                }
                document.write("<br>");
                

            }
        }
    </script>
</body>
</html>
