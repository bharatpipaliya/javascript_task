<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h1>Task 1 </h1>
    <form>
        <input type="text" id="i1">

        <h3 id="h3"></h3>
       <button type="button" onclick="calc1()">Create Table</button>
       
       
    </form>

    <script>
        function calc1()
        {
            var a= parseInt(document.getElementById('i1').value);
            for(var i = 1; i <= 10; i++)
            {
                    var res = i * a;
                   document.write(a +" * "+ i + " = " + res + "<br>");
                 
            }
           

        }

      

    </script>
</body>
</html>
